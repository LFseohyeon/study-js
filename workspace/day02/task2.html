<!-- 
        월화수목금토일
        ---------------------(hr)
        000은 출근

        사용자에게 요일을 입력받고 월~목은 출근, 다른 날은 휴일을 출력한다.
        요일은 "월", "화", ... 형식으로 입력받는다.
     -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>종합실습 2</title>
</head>
<body>
</body>
<script>
    var day = prompt("요일을 입력하세요.");
    var msg = day

    switch(day){
        case '월' : case '화' : case '수' : case '목' :
            msg += "요일은 김서현 출근";
            break;
        case '금' : case '토' : case '일' :
            msg += "요일은 김서현 휴일";
            break;
    }

    document.write(msg);
</script>
</html>
